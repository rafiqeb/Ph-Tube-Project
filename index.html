<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube Project</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .active {
            background-color: chocolate;
            color: white;
        }
    </style>
</head>

<body>
    <header class="w-11/12 mx-auto">
        <nav class="flex justify-between items-center py-4 border-b">
            <div class="w-[100px]">
                <img src="assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div>
                <button class="bg-[#25252533] px-4 py-2 rounded-md  font-bold">Short</button>
            </div>
        </nav>

        <nav id="catagoris" class="py-3 flex justify-center gap-4"></nav>
    </header>
    <main>
        <section id="vedio"
            class="w-11/12 mx-auto grid grid-cols-1 lg:grid-cols-4 gap-5 py-10 justify-center items-center"></section>
    </main>

    <section>
        <!-- Open the modal using ID.showModal() method -->
        <button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-content">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </section>
    

    <script src="js/video.js"></script>
</body>

</html>
